<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneElixir</title>
    <style>
      .navbar {
        height: 160px;
        width: 100%;
        background-color: #f2efe5;
        display: flex;
        justify-content: space-between;
        /* border: 3px solid red; */
        align-items: center;
      }

      .navbar .logo {
        margin-left: 20px;
        height: 85px;
        width: 85px;
        /* border: 2px solid blue; */
      }
      img {
        height: 100%;
        width: 100%;
        border-radius: 50%;
        opacity: 0.7;
      }
      .name {
        margin-left: 300px;
        color: yellowgreen;
        font-weight: bold;
        font-size: 30px;
      }
      .el {
        color: #fe7a36;
      }
      li {
        list-style: none;
        display: inline;
        margin: 0 20px;
        font-size: 20px;
      }
      a {
        font-size: 26px;
        text-decoration: none;
        color: #427d9d;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="../OneElixir/image/PP.png" alt="" />
        </div>
        <div class="name">
          <h2>One<span class="el">Elixir</span></h2>
        </div>
        <div class="navLinks">
          <ul class="nav-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
